<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Echo-Sign</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      width: 320px;
      background: #0d0d1a;
      color: #e0e0f0;
      font-family: 'Segoe UI', system-ui, sans-serif;
      font-size: 13px;
    }

    /* â”€â”€ Header â”€â”€ */
    .header {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      padding: 16px;
      border-bottom: 1px solid rgba(108, 99, 255, 0.3);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo {
      font-size: 22px;
      line-height: 1;
    }
    .title-block h1 {
      font-size: 15px;
      font-weight: 700;
      color: #c8c4ff;
      letter-spacing: 0.5px;
    }
    .title-block p {
      font-size: 10px;
      color: #888;
      margin-top: 1px;
    }
    .badge {
      margin-left: auto;
      background: rgba(108, 99, 255, 0.2);
      border: 1px solid #6C63FF;
      border-radius: 20px;
      padding: 2px 8px;
      font-size: 10px;
      color: #9b96ff;
      font-weight: 600;
    }

    /* â”€â”€ Status bar â”€â”€ */
    .status-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      background: rgba(255,255,255,0.03);
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    .status-dot {
      width: 9px; height: 9px;
      border-radius: 50%;
      background: #555;
      transition: background 0.3s;
    }
    .status-dot.listening { background: #4CAF50; animation: pulse 1.2s infinite; }
    .status-dot.signing   { background: #6C63FF; animation: pulse 0.8s infinite; }
    .status-dot.error     { background: #f44336; }
    @keyframes pulse {
      0%,100% { opacity: 1; box-shadow: 0 0 0 0 currentColor; }
      50% { opacity: 0.6; }
    }
    #status-text { font-size: 12px; color: #aaa; }

    /* â”€â”€ Main controls â”€â”€ */
    .controls {
      padding: 14px 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn-primary {
      width: 100%;
      padding: 11px;
      background: linear-gradient(135deg, #6C63FF, #9b5de5);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s;
      letter-spacing: 0.3px;
    }
    .btn-primary:hover { filter: brightness(1.1); transform: translateY(-1px); }
    .btn-primary:active { transform: translateY(0); }
    .btn-primary.active {
      background: linear-gradient(135deg, #e53935, #c62828);
    }

    .btn-secondary {
      width: 100%;
      padding: 8px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      color: #ccc;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-secondary:hover { background: rgba(255,255,255,0.1); }

    /* â”€â”€ Transcript box â”€â”€ */
    .transcript-section {
      padding: 0 16px 12px;
    }
    .section-label {
      font-size: 10px;
      font-weight: 700;
      color: #666;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-bottom: 6px;
    }
    #transcript-box {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 8px;
      padding: 10px;
      min-height: 56px;
      max-height: 80px;
      overflow-y: auto;
      font-size: 12px;
      line-height: 1.6;
      color: #ccc;
    }
    #transcript-box .placeholder { color: #444; font-style: italic; }

    /* â”€â”€ Gloss queue â”€â”€ */
    .gloss-section {
      padding: 0 16px 12px;
    }
    #gloss-queue {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      min-height: 30px;
    }
    .gloss-chip {
      background: rgba(108, 99, 255, 0.2);
      border: 1px solid rgba(108, 99, 255, 0.4);
      border-radius: 20px;
      padding: 2px 10px;
      font-size: 11px;
      color: #c8c4ff;
      font-weight: 500;
    }
    .gloss-chip.active {
      background: rgba(108, 99, 255, 0.6);
      color: white;
      border-color: #6C63FF;
    }

    /* â”€â”€ Settings â”€â”€ */
    .settings-section {
      padding: 10px 16px;
      border-top: 1px solid rgba(255,255,255,0.06);
    }
    .settings-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 5px 0;
    }
    .settings-row label {
      font-size: 11px;
      color: #999;
    }
    select {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 6px;
      color: #ccc;
      font-size: 11px;
      padding: 3px 6px;
    }

    /* â”€â”€ Footer â”€â”€ */
    .footer {
      padding: 8px 16px;
      border-top: 1px solid rgba(255,255,255,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .footer span { font-size: 10px; color: #444; }
    #gloss-count { color: #6C63FF; font-weight: 600; }

    /* â”€â”€ Scrollbar â”€â”€ */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">ðŸ¤Ÿ</div>
    <div class="title-block">
      <h1>Echo-Sign</h1>
      <p>Real-Time ISL Mirror</p>
    </div>
    <div class="badge">ISL</div>
  </div>

  <!-- Status -->
  <div class="status-bar">
    <div class="status-dot" id="status-dot"></div>
    <span id="status-text">Not started</span>
  </div>

  <!-- Controls -->
  <div class="controls">
    <button class="btn-primary" id="toggle-btn">
      <span id="btn-icon">ðŸŽ¤</span>
      <span id="btn-text">Start Signing</span>
    </button>
    <button class="btn-secondary" id="demo-btn">â–¶ Run Demo</button>
    <button class="btn-secondary" id="clear-btn">ðŸ—‘ Clear Transcript</button>
  </div>

  <!-- Transcript -->
  <div class="transcript-section">
    <div class="section-label">Live Transcript</div>
    <div id="transcript-box">
      <span class="placeholder">Transcript will appear here...</span>
    </div>
  </div>

  <!-- Gloss queue -->
  <div class="gloss-section">
    <div class="section-label">Signs Being Performed</div>
    <div id="gloss-queue">
      <span style="color:#444; font-size:11px; font-style:italic;">No signs yet...</span>
    </div>
  </div>

  <!-- Settings -->
  <div class="settings-section">
    <div class="settings-row">
      <label>Language</label>
      <select id="lang-select">
        <option value="en-IN">English (India)</option>
        <option value="en-US">English (US)</option>
        <option value="en-GB">English (UK)</option>
        <option value="hi-IN">Hindi</option>
      </select>
    </div>
    <div class="settings-row">
      <label>Avatar</label>
      <select id="avatar-select">
        <option value="hello">Kaya</option>
        <option value="claire">Claire</option>
      </select>
    </div>
    <div class="settings-row">
      <label>Sign Speed</label>
      <select id="speed-select">
        <option value="1.5">Normal</option>
        <option value="0.75">Slow</option>
        <option value="2.5">Fast</option>
      </select>
    </div>
    <div class="settings-row">
      <label>Audio Source</label>
      <select id="source-select">
        <option value="mic">Microphone</option>
        <option value="tab">Tab Audio</option>
      </select>
    </div>
    <div class="settings-row" id="api-key-row" style="display:none">
      <label>OpenAI Key</label>
      <input id="api-key-input" type="password" placeholder="sk-..."
        style="background:rgba(255,255,255,0.08);border:1px solid rgba(255,255,255,0.12);
               border-radius:6px;color:#ccc;font-size:11px;padding:3px 6px;width:140px;" />
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <span>v1.0 â€” Hackathon Build</span>
    <span>Signs matched: <span id="gloss-count">0</span></span>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
